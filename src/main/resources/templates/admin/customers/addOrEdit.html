<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{admin/dashboard.html}"
>
  <head>
    <title>Customer</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container" layout:fragment="content">
      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-header">
              <h2>
                <span th:if="${!customer.isEdit}">Add</span>
                <span th:if="${customer.isEdit}">Update</span>
                New Customer
              </h2>
            </div>
            <div class="card-body">
              <form
                th:action="@{/admin/customers/saveOrUpdate}"
                th:object="${customer}"
                method="post"
              >
                <!-- customerId -->
                <div class="mb-3 form-group">
                  <label for="customerId" class="form-label"
                    >Customer ID:</label
                  >
                  <input type="hidden" th:field="*{isEdit}" />
                  <input
                    th:field="*{customerId}"
                    type="text"
                    class="form-control"
                    id="customerId"
                    aria-describedby="helpId"
                    readonly
                  />
                  <small
                    th:if="${#fields.hasErrors('customerId')}"
                    class="text-muted form-text"
                    >CustomerID is required</small
                  >
                </div>
                <!-- customerId -->
                <!-- fullname -->
                <div class="mb-3 form-group">
                  <label for="fullname" class="form-label">Fullname:</label>
                  <input
                    th:field="*{fullname}"
                    type="text"
                    class="form-control"
                    id="fullname"
                    aria-describedby="helpId"
                    placeholder="please enter your Fullname..."
                  />
                  <small
                    th:if="${#fields.hasErrors('fullname')}"
                    class="text-muted form-text"
                    >Fullname is required or Invalid</small
                  >
                </div>
                <!-- fullname -->
                <!-- phone -->
                <div class="mb-3 form-group">
                  <label for="phone" class="form-label">Phone:</label>
                  <input
                    th:field="*{phone}"
                    type="text"
                    class="form-control"
                    id="phone"
                    aria-describedby="helpId"
                    placeholder="please enter your Phone..."
                  />
                  <small
                    th:if="${#fields.hasErrors('phone')}"
                    class="text-muted form-text"
                    >Phone is required or Invalid</small
                  >
                </div>
                <!-- phone -->
                <!-- address -->
                <div class="mb-3 form-group">
                  <label for="address" class="form-label">Address:</label>
                  <textarea
                    th:field="*{address}"
                    class="form-control"
                    id="address"
                    placeholder="please enter your Address..."
                    rows=""
                    cols="4"
                  ></textarea>
                  <small
                    th:if="${#fields.hasErrors('address')}"
                    class="text-muted form-text"
                    >Address is required or Invalid</small
                  >
                </div>
                <!-- address -->
                <!-- accountId -->
                <div class="mb-3 form-group">
                  <label for="account" class="form-label">Account:</label>
                  <select
                    th:field="*{accountId}"
                    class="form-control"
                    id="account"
                  >
                    <option
                      value=""
                      th:selected="${customer.accountId == null}"
                      th:disabled="${customer.accountId != null}"
                    >
                      Select your Account
                    </option>
                    <option
                      th:each="account : ${accounts}"
                      th:value="${account.accountId}"
                      th:text="${account.username}"
                      th:selected="${account.accountId == customer.accountId}"
                    ></option>
                  </select>
                  <small
                    th:if="${#fields.hasErrors('accountId')}"
                    class="text-muted form-text"
                    >Account is required or Invalid</small
                  >
                </div>
                <!-- account.accountId -->
                <!-- submit button -->
                <div class="card-footer text-muted">
                  <button type="reset" class="btn btn-secondary">Reset</button>
                  <a th:href="@{/admin/customers}" class="btn btn-success"
                    >List Customer</a
                  >
                  <button type="submit" class="btn btn-primary">
                    <span th:if="${customer.isEdit}">Update</span>
                    <span th:if="${!customer.isEdit}">Save</span>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
