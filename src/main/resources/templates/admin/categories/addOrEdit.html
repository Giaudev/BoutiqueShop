<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{admin/dashboard.html}"
>
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container" layout:fragment="content">
      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-header">
              <h2>
                <span th:if="${!category.isEdit}">Add</span>
                <span th:if="${category.isEdit}">Update</span>
                New Category
              </h2>
            </div>
            <div class="card-body">
              <form
                th:action="@{/admin/categories/saveOrUpdate}"
                th:object="${category}"
                method="post"
              >
                <div class="mb-3 form-group">
                  <label for="categoryid" class="form-label"
                    >Category ID:</label
                  >
                  <input type="hidden" th:field="*{isEdit}" />
                  <input
                    th:field="*{categoryId}"
                    type="text"
                    class="form-control"
                    id="categoryid"
                    aria-describedby="helpId"
                    placeholder="please enter your CategoryID..."
                    readonly
                  />
                  <small
                    th:if="${#fields.hasErrors('categoryId')}"
                    class="text-muted form-text"
                    >CategoryID is required</small
                  >
                </div>
                <div class="mb-3 form-group">
                  <label for="categoryName" class="form-label"
                    >Category Name:</label
                  >
                  <input
                    th:field="*{name}"
                    type="text"
                    class="form-control"
                    id="categoryName"
                    aria-describedby="helpId"
                    placeholder="please enter your Category Name..."
                  />
                  <small
                    th:if="${#fields.hasErrors('name')}"
                    class="text-muted form-text"
                    >Name is required or Invalid</small
                  >
                </div>
                <div class="card-footer text-muted">
                  <button type="reset" class="btn btn-secondary">Reset</button>
                  <a th:href="@{/admin/categories}" class="btn btn-success"
                    >List Category</a
                  >
                  <button type="submit" class="btn btn-primary">
                    <span th:if="${category.isEdit}">Update</span>
                    <span th:if="${!category.isEdit}">Save</span>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
