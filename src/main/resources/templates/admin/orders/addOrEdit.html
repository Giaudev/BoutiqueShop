<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{admin/dashboard.html}"
>
  <head>
    <title>Order</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container" layout:fragment="content">
      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-header">
              <h2>
                <span th:if="${!order.isEdit}">Add</span>
                <span th:if="${order.isEdit}">Update</span>
                New Order
              </h2>
            </div>
            <div class="card-body">
              <form
                th:action="@{/admin/orders/saveOrUpdate}"
                th:object="${order}"
                method="post"
              >
                <div class="mb-3 form-group">
                  <label for="orderid" class="form-label">Order ID:</label>
                  <input type="hidden" th:field="*{isEdit}" />
                  <input
                    th:field="*{orderId}"
                    type="text"
                    class="form-control"
                    id="orderid"
                    aria-describedby="helpId"
                    readonly
                  />
                  <small
                    th:if="${#fields.hasErrors('orderId')}"
                    class="text-muted form-text"
                    >orderID is required</small
                  >
                </div>
                <div class="mb-3 form-group">
                  <label for="customerid" class="form-label"
                    >Customer ID:</label
                  >
                  <input
                    th:field="*{customerId}"
                    type="text"
                    class="form-control"
                    id="customerid"
                    aria-describedby="helpId"
                    placeholder="please enter your CustomerID..."
                  />
                  <small
                    th:if="${#fields.hasErrors('customerId')}"
                    class="text-muted form-text"
                    >customerId is required or Invalid</small
                  >
                </div>

                <div class="row">
                  <div class="col-lg-6">
                    <div class="mb-3 form-group">
                      <label for="amount" class="form-label">Amount:</label>
                      <input
                        th:field="*{amount}"
                        type="text"
                        class="form-control"
                        id="amount"
                        aria-describedby="helpId"
                        placeholder="please enter your Amount..."
                      />
                      <small
                        th:if="${#fields.hasErrors('amount')}"
                        class="text-muted form-text"
                        >Amount is required or Invalid</small
                      >
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="mb-3 form-group">
                      <label for="status" class="form-label">Status:</label>
                      <input
                        th:field="*{status}"
                        type="text"
                        class="form-control"
                        id="status"
                        aria-describedby="helpId"
                        placeholder="please enter your Status..."
                      />
                      <small
                        th:if="${#fields.hasErrors('status')}"
                        class="text-muted form-text"
                        >Status is required or Invalid</small
                      >
                    </div>
                  </div>
                </div>
                <div class="card-footer text-muted">
                  <button type="reset" class="btn btn-secondary">Reset</button>
                  <a th:href="@{/admin/orders}" class="btn btn-success"
                    >List Order</a
                  >
                  <button type="submit" class="btn btn-primary">
                    <span th:if="${order.isEdit}">Update</span>
                    <span th:unless="${order.isEdit}">Save</span>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
