<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{admin/dashboard.html}"
>
  <head>
    <title>Account</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container" layout:fragment="content">
      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-header">
              <h2>
                <span th:if="${!account.isEdit}">Add</span>
                <span th:if="${account.isEdit}">Update</span>
                New Account
              </h2>
            </div>
            <div class="card-body">
              <form
                th:action="@{/admin/accounts/saveOrUpdate}"
                th:object="${account}"
                method="post"
              >
                <!-- AccountID -->
                <div class="mb-3 form-group">
                  <label for="accountid" class="form-label">Account ID:</label>
                  <input type="hidden" th:field="*{isEdit}" />
                  <input
                    th:field="*{accountId}"
                    type="text"
                    class="form-control"
                    id="accountid"
                    aria-describedby="helpId"
                    readonly
                  />
                  <small
                    th:if="${#fields.hasErrors('accountId')}"
                    class="text-muted form-text"
                    >AccountID is required</small
                  >
                </div>
                <!-- AccountID -->
                <!-- Username -->
                <div class="mb-3 form-group">
                  <label for="username" class="form-label">Username:</label>
                  <input
                    th:field="*{username}"
                    type="text"
                    class="form-control"
                    id="username"
                    aria-describedby="helpId"
                    placeholder="please enter your Username..."
                  />
                  <small
                    th:if="${#fields.hasErrors('username')}"
                    class="text-muted form-text"
                    >Username is required or Invalid</small
                  >
                </div>
                <!-- Username -->
                <!-- password -->
                <div class="mb-3 form-group">
                  <label for="password" class="form-label">Password:</label>
                  <input
                    th:field="*{password}"
                    type="text"
                    class="form-control"
                    id="password"
                    aria-describedby="helpId"
                    placeholder="please enter your Password..."
                  />
                  <small
                    th:if="${#fields.hasErrors('password')}"
                    class="text-muted form-text"
                    >Password is required or Invalid</small
                  >
                </div>
                <!-- password -->
                <!-- Email -->
                <div class="mb-3 form-group">
                  <label for="email" class="form-label">Email Address:</label>
                  <input
                    th:field="*{email}"
                    type="email"
                    class="form-control"
                    id="email"
                    aria-describedby="helpId"
                    placeholder="please enter your Email..."
                  />
                  <small
                    th:if="${#fields.hasErrors('email')}"
                    class="text-muted form-text"
                    >Email is required or Invalid</small
                  >
                </div>
                <!-- Email -->
                <!-- Role -->
                <div class="mb-3 form-group">
                  <label for="role" class="form-label">Role:</label>
                  <div class="d-flex align-items-center gap-3">
                    <div>
                      <input
                        th:field="*{role}"
                        type="radio"
                        id="admin"
                        value="true"
                      />
                      <label for="admin">Admin</label>
                    </div>
                    <div>
                      <input
                        th:field="*{role}"
                        type="radio"
                        id="user"
                        value="false"
                      />
                      <label for="user">User</label>
                    </div>
                  </div>
                  <small
                    class="text-muted text-sm"
                    th:if="${#fields.hasErrors('role')}"
                    >Role is required or Invalid</small
                  >
                </div>
                <!-- Role -->
                <!-- submit button -->
                <div class="card-footer text-muted">
                  <button type="reset" class="btn btn-secondary">Reset</button>
                  <a th:href="@{/admin/accounts}" class="btn btn-success"
                    >List Account</a
                  >
                  <button type="submit" class="btn btn-primary">
                    <span th:if="${account.isEdit}">Update</span>
                    <span th:if="${!account.isEdit}">Save</span>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
