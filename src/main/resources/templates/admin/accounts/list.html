<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{admin/dashboard.html}"
>
  <head>
    <title>List Account</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container" layout:fragment="content">
      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-header"><h2>List Of Account</h2></div>
            <div class="card-body">
              <div
                th:if="${message != null}"
                class="alert alert-primary"
                role="alert"
              >
                <i th:text="${message}"></i>
              </div>
              <div class="table-responsive">
                <table class="table table-primary">
                  <thead>
                    <tr>
                      <th scope="col">Account ID</th>
                      <th scope="col">Username</th>
                      <th scope="col">Password</th>
                      <th scope="col">Email</th>
                      <th scope="col">Role</th>
                      <th scope="col">Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr class="" th:each="account : ${accountPage.content}">
                      <td th:text="${account.accountId}"></td>
                      <td th:text="${account.username}"></td>
                      <td th:text="${account.password}"></td>
                      <td th:text="${account.email}"></td>
                      <td
                        th:text="${account.role == true} ? 'Admin' : 'User'"
                      ></td>
                      <td>
                        <a
                          th:href="@{/admin/accounts/view/{id}(id=${account.accountId})}"
                          >Info</a
                        >
                        <a
                          th:href="@{/admin/accounts/edit/{id}(id=${account.accountId})}"
                          >Edit</a
                        >
                        <a
                          th:href="@{/admin/accounts/delete/{id}(id=${account.accountId})}"
                          >Delete</a
                        >
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
            <!-- start footer -->
            <div class="card-footer text-muted d-flex justify-content-between">
              <form action="">
                <div class="form-inline">
                  <label for="size">Page Size:</label>
                  <select
                    class="px-lg-2 py-lg-1"
                    name="size"
                    id="size"
                    onchange="this.form.submit()"
                  >
                    <option th:selected="${accountPage.size == 5}" value="5">
                      5
                    </option>
                    <option th:selected="${accountPage.size == 10}" value="10">
                      10
                    </option>
                    <option th:selected="${accountPage.size == 20}" value="20">
                      20
                    </option>
                    <option th:selected="${accountPage.size == 30}" value="30">
                      30
                    </option>
                  </select>
                </div>
              </form>
              <nav aria-label="Page navigation">
                <ul class="pagination" th:if="${accountPage.totalPages > 0}">
                  <li
                    th:classappend="${accountPage.number == 0} ? ' disabled' : ''"
                    class="page-item"
                  >
                    <a
                      th:href="@{/admin/accounts(size=${accountPage.size}, page=${0})}"
                      class="page-link"
                      >First</a
                    >
                  </li>
                  <li
                    th:each="pageNumber : ${pageNumbers}"
                    th:classappend="${pageNumber == accountPage.number + 1} ? ' active' : ''"
                    class="page-item"
                  >
                    <a
                      th:href="@{/admin/accounts(size=${accountPage.size}, page=${pageNumber - 1})}"
                      class="page-link"
                      th:text="${pageNumber}"
                    ></a>
                  </li>
                  <li
                    th:classappend="${accountPage.number + 1 == accountPage.totalPages} ? ' disabled' : ''"
                    class="page-item"
                  >
                    <a
                      th:href="@{/admin/accounts(size=${accountPage.size}, page=${accountPage.totalPages - 1})}"
                      class="page-link"
                      >Last</a
                    >
                  </li>
                </ul>
              </nav>
            </div>
            <!-- end footer -->
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
