<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{site/index.html}"
>
  <head>
    <meta charset="utf-8" />
    <title>EShopper Cart</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="Free HTML Templates" name="keywords" />
    <meta content="Free HTML Templates" name="description" />
  </head>

  <body>
    <div layout:fragment="content">
      <!-- Page Header Start -->
      <div class="container-fluid bg-secondary mb-5">
        <div
          class="d-flex flex-column align-items-center justify-content-center"
          style="min-height: 300px"
        >
          <h1 class="font-weight-semi-bold text-uppercase mb-3">
            Shopping Cart
          </h1>
          <div class="d-inline-flex">
            <p class="m-0"><a href="">Home</a></p>
            <p class="m-0 px-2">-</p>
            <p class="m-0">Shopping Cart</p>
          </div>
        </div>
      </div>
      <!-- Page Header End -->

      <!-- Cart Start -->
      <div class="container-fluid pt-5">
        <div class="row px-xl-5">
          <div th:if="${cartItems.isEmpty()}" class="mb-5 col-lg-8 text-center">
            <h4>Your cart is empty</h4>
            <a
              th:href="@{/site/pages/home}"
              class="btn btn-primary px-3"
              id="addToCart"
            >
              <i class="fa fa-shopping-cart mr-1"></i> Add To Cart Now
            </a>
          </div>
          <div
            class="col-lg-8 table-responsive mb-5"
            th:if="${!cartItems.isEmpty()}"
          >
            <table class="table table-bordered text-center mb-0">
              <thead class="bg-secondary text-dark">
                <tr>
                  <th>Image</th>
                  <th>Products</th>
                  <th>Price</th>
                  <th>Quantity</th>
                  <th>Provisional</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody class="align-middle">
                <tr
                  th:each="cart : ${cartItems}"
                  th:data-product-id="${cart.productId}"
                >
                  <td class="align-middle">
                    <img
                      th:src="@{'/uploads/'+${cart.image}}"
                      alt=""
                      class="w-25 h-25 object-fit-contain"
                    />
                  </td>
                  <td class="align-middle" th:text="${cart.name}"></td>
                  <td class="align-middle" th:text="${'$'+cart.price}"></td>
                  <!-- <td class="align-middle" th:text="${cart.quantity}"></td> -->
                  <td class="align-middle">
                    <div
                      class="input-group quantity mx-auto"
                      style="width: 100px"
                    >
                      <div class="input-group-btn">
                        <a
                          th:href="@{/site/carts/decrease/{id}(id=${cart.productId})}"
                          class="btn btn-sm btn-primary btn-minus"
                        >
                          <i class="fa fa-minus"></i>
                        </a>
                        <!-- <button class="btn btn-sm btn-primary btn-minus">
                          <i class="fa fa-minus"></i>
                        </button> -->
                      </div>
                      <input
                        type="text"
                        class="form-control form-control-sm bg-secondary text-center quantity-input"
                        th:value="${cart.quantity}"
                        readonly
                      />
                      <div class="input-group-btn">
                        <a
                          th:href="@{/site/carts/increase/{id}(id=${cart.productId})}"
                          class="btn btn-sm btn-primary btn-plus"
                        >
                          <i class="fa fa-plus"></i>
                        </a>
                        <!-- <button class="btn btn-sm btn-primary btn-plus">
                          <i class="fa fa-plus"></i>
                        </button> -->
                      </div>
                    </div>
                  </td>
                  <td
                    class="align-middle subtotal"
                    th:text="${'$'+ #numbers.formatDecimal(cart.price * cart.quantity, 1, 'COMMA', 2, 'POINT')}"
                  ></td>
                  <td class="align-middle">
                    <a
                      th:href="@{/site/carts/deletecart/{id}(id=${cart.productId})}"
                      class="btn btn-sm btn-primary"
                    >
                      <i class="fa fa-times"></i>
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="col-lg-4">
            <form class="mb-5" action="">
              <div class="input-group">
                <input
                  type="text"
                  class="form-control p-4"
                  placeholder="Coupon Code"
                />
                <div class="input-group-append">
                  <button class="btn btn-primary">Apply Coupon</button>
                </div>
              </div>
            </form>
            <div class="card border-secondary mb-5">
              <div class="card-header bg-secondary border-0">
                <h4 class="font-weight-semi-bold m-0">Cart Summary</h4>
              </div>
              <div class="card-body">
                <div class="d-flex justify-content-between mb-3 pt-1">
                  <h6 class="font-weight-medium">Subtotal</h6>
                  <h6
                    id="subtotal"
                    class="font-weight-medium"
                    th:text="${'$'+ #numbers.formatDecimal(totalAmount, 1, 'COMMA', 2, 'POINT')}"
                  ></h6>
                </div>
                <div class="d-flex justify-content-between">
                  <h6 class="font-weight-medium">Shipping</h6>
                  <h6 class="font-weight-medium">$10</h6>
                </div>
              </div>
              <div class="card-footer border-secondary bg-transparent">
                <div class="d-flex justify-content-between mt-2">
                  <h5 class="font-weight-bold">Total</h5>
                  <h5
                    id="total"
                    class="font-weight-bold"
                    th:text="${'$'+ #numbers.formatDecimal(totalAmount + 10, 1, 'COMMA', 2, 'POINT')}"
                  ></h5>
                </div>
                <a
                  th:href="@{/site/carts/checkout}"
                  class="btn btn-block btn-primary my-3 py-3"
                >
                  Proceed To Checkout
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Cart End -->
    </div>

    ></a> -->
