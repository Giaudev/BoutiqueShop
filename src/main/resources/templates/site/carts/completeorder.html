<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{site/index.html}"
>
  <head>
    <meta charset="utf-8" />
    <title>EShopper Complete Order</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="Free HTML Templates" name="keywords" />
    <meta content="Free HTML Templates" name="description" />
  </head>

  <body>
    <div layout:fragment="content">
      <!-- Page Header Start -->
      <div class="container-fluid bg-secondary mb-5">
        <div
          class="d-flex flex-column align-items-center justify-content-center"
          style="min-height: 300px"
        >
          <h1 class="font-weight-semi-bold text-uppercase mb-3">
            Complete Order
          </h1>
          <div class="d-inline-flex">
            <p class="m-0"><a href="">Home</a></p>
            <p class="m-0 px-2">-</p>
            <p class="m-0">Complete Order</p>
          </div>
        </div>
      </div>
      <!-- Page Header End -->

      <!-- Cart Start -->
      <div class="container-fluid pt-5">
        <div class="row px-xl-5">
          <div class="col-lg-12 table-responsive mb-5">
            <table class="table table-bordered text-center mb-0">
              <thead class="bg-secondary text-dark">
                <tr>
                  <th>Order ID</th>
                  <th>Order Date</th>
                  <th>Amount</th>
                  <th>Status</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody class="align-middle">
                <tr th:each="order : ${orders}">
                  <td th:text="${order.orderId}"></td>
                  <td th:text="${order.orderDate}"></td>
                  <td th:text="${'$ '+ #numbers.formatDecimal(order.amount + 10, 1,'COMMA', 2, 'POINT')}"></td>
                  <!-- <td th:text="${order.status}"></td> -->
                  <td
                    th:if="${order.status == 1}"
                    th:text="'Đã đặt hàng'"
                    class="text-danger"
                  ></td>
                  <td></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <!-- Cart End -->
    </div>
  </body>
</html>
