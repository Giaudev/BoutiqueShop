<!DOCTYPE html>

  lang="en"

>
  <head>
    <meta charset="utf-8" />
    <title>EShopper Checkout Cart</title>
  </head>

  <body>
    <div layout:fragment="content">
      <!-- Page Header Start -->
      <div class="container-fluid bg-secondary mb-5">
        <div
          class="d-flex flex-column align-items-center justify-content-center"
          style="min-height: 300px"
        >
          <h1 class="font-weight-semi-bold text-uppercase mb-3">Checkout</h1>
          <div class="d-inline-flex">
            <p class="m-0"><a href="">Home</a></p>
            <p class="m-0 px-2">-</p>
            <p class="m-0">Checkout</p>
          </div>
        </div>
      </div>
      <!-- Page Header End -->

      <!-- Checkout Start -->
      <div class="container-fluid pt-5">
        <div class="row px-xl-5">
          <div class="col-lg-5">
            <div class="mb-4">
              <h4 class="font-weight-semi-bold mb-4">Billing Address</h4>
              <div class="row">
                <div class="col-md-12 form-group">
                  <label>Full Name</label>
                  <input
                    class="form-control"
                    type="text"
                    placeholder="John ... "
                    th:value="${customer.fullname}"
                  />
                </div>
                <div class="col-md-6 form-group">
                  <label>E-mail</label>
                  <input
                    class="form-control"
                    type="text"
                    placeholder="example@email.com"
                    th:value="${customer.account.email}"
                  />
                </div>
                <div class="col-md-6 form-group">
                  <label>Phone</label>
                  <input
                    class="form-control"
                    type="text"
                    placeholder="+123 456 789"
                    th:value="${customer.phone}"
                  />
                </div>
                <div class="col-md-12 form-group">
                  <label>Address</label>
                  <textarea
                    class="form-control"
                    placeholder="123 Street"
                    th:text="${customer.address}"
                  ></textarea>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-7">
            <div class="card border-secondary mb-5">
              <div class="card-header bg-secondary border-0">
                <h4 class="font-weight-semi-bold m-0">Order Total</h4>
              </div>
              <div class="card-body">
                <table class="table-responsive table-bordered">
                  <tr class="table-primary">
                    <th class="font-weight-medium mb-3">Products</th>
                    <th class="font-weight-medium mb-3">Price</th>
                    <th class="font-weight-medium mb-3">Quantity</th>
                  </tr>
                  <tr th:each="item : ${cartItems}">
                    <td th:text="${item.name}"></td>
                    <td class="text-center" th:text="${'$'+item.price}"></td>
                    <td class="text-center" th:text="${item.quantity}"></td>
                  </tr>
                </table>
                <hr class="mt-0" />
                <div class="d-flex justify-content-between mb-3 pt-1">
                  <h6 class="font-weight-medium">Subtotal</h6>
                  <h6
                    class="font-weight-medium"
                    th:text="${'$'+totalAmount}"
                  ></h6>
                </div>
                <div class="d-flex justify-content-between">
                  <h6 class="font-weight-medium">Shipping</h6>
                  <h6 class="font-weight-medium">$10</h6>
                </div>
              </div>
              <div class="card-footer border-secondary bg-transparent">
                <div class="d-flex justify-content-between mt-2">
                  <h5 class="font-weight-bold">Total</h5>
                  <h5
                    class="font-weight-bold"
                    th:text="${'$'+(totalAmount + 10)}"
                  ></h5>
                </div>
              </div>
            </div>
            <a
              th:href="@{/site/carts/completeorder}"
              class="btn btn-lg btn-block btn-primary font-weight-bold my-3 py-3"
            >
              Place Order
            </a>
