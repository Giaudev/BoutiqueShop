<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{site/index.html}"
>
  <head>
    <title>Profile Account</title>
  </head>
  <body>
    <div class="container" layout:fragment="content">
      <div class="row tm-mb-50">
        <div class="col-lg-4 col-12 mb-5 offset-lg-4">
          <h2 class="tm-text-primary mb-5 text-center">Profile Account</h2>
          <div th:if="${message != null}">
            <div class="alert alert-danger mt-2" th:text="${message}"></div>
          </div>
          <form th:action="@{/site/account/profile}" method="post">
            <div class="form-group">
              <label for="fullname">Fullname:</label>
              <input
                type="text"
                class="form-control"
                id="fullname"
                name="fullname"
                required
                th:value="${customer.fullname}"
              />
            </div>
            <div class="form-group">
              <label for="phone">Phone:</label>
              <input
                type="text"
                class="form-control"
                id="phone"
                name="phone"
                required
                th:value="${customer.phone}"
              />
            </div>
            <div class="form-group">
              <label for="address">Address:</label>
              <textarea
                type="text"
                class="form-control"
                id="address"
                name="address"
                required
                th:text="${customer.address}"
              ></textarea>
            </div>
            <button type="submit" class="form-control btn btn-primary">
              Update Profile
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
