<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{site/index.html}"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login EShopper</title>
  </head>
  <body>
    <div class="container-fluid tm-mt-60" layout:fragment="content">
      <div class="row tm-mb-50">
        <div class="col-lg-4 col-12 mb-5 offset-lg-4">
          <h2 class="tm-text-primary mb-5 text-center">Forgot Password</h2>
          <form th:action="@{/site/account/forgotpassword}" method="post">
            <div class="input-group mb-3">
              <input
                type="email"
                name="email"
                class="form-control"
                placeholder="Email"
                required
              />
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-envelope"></span>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <button type="submit" class="btn btn-primary btn-block">
                  Request new password
                </button>
              </div>
              <!-- /.col -->
            </div>
          </form>

          <p class="mt-3 mb-1">
            <a href="/login">Login</a>
          </p>
          <p class="mb-0">
            <a href="/register" class="text-center"
              >Register a new membership</a
            >
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
