<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{site/index.html}"
>
  <head>
    <title>Home</title>
  </head>

  <body>
    <div layout:fragment="content">
      <!-- Featured Start -->
      <div class="container-fluid pt-5">
        <div class="row px-xl-5 pb-3">
          <div class="col-lg-3 col-md-6 col-sm-12 pb-1">
            <div
              class="d-flex align-items-center border mb-4"
              style="padding: 30px"
            >
              <h1 class="fa fa-check text-primary m-0 mr-3"></h1>
              <h5 class="font-weight-semi-bold m-0">Quality Product</h5>
            </div>
          </div>
          <div class="col-lg-3 col-md-6 col-sm-12 pb-1">
            <div
              class="d-flex align-items-center border mb-4"
              style="padding: 30px"
            >
              <h1 class="fa fa-shipping-fast text-primary m-0 mr-2"></h1>
              <h5 class="font-weight-semi-bold m-0">Free Shipping</h5>
            </div>
          </div>
          <div class="col-lg-3 col-md-6 col-sm-12 pb-1">
            <div
              class="d-flex align-items-center border mb-4"
              style="padding: 30px"
            >
              <h1 class="fas fa-exchange-alt text-primary m-0 mr-3"></h1>
              <h5 class="font-weight-semi-bold m-0">14-Day Return</h5>
            </div>
          </div>
          <div class="col-lg-3 col-md-6 col-sm-12 pb-1">
            <div
              class="d-flex align-items-center border mb-4"
              style="padding: 30px"
            >
              <h1 class="fa fa-phone-volume text-primary m-0 mr-3"></h1>
              <h5 class="font-weight-semi-bold m-0">24/7 Support</h5>
            </div>
          </div>
        </div>
      </div>
      <!-- Featured End -->

      <!-- Products Start -->
      <div class="container-fluid pt-5">
        <div class="text-center mb-4">
          <h2 class="section-title px-5">
            <span class="px-2">Trending Products</span>
          </h2>
        </div>
        <div class="row px-xl-5 pb-3">
          <div
            class="col-lg-3 col-md-6 col-sm-12 pb-1"
            th:each="product : ${products}"
          >
            <div class="card product-item border-0 mb-4">
              <div
                class="card-header product-img position-relative overflow-hidden bg-transparent border p-0"
              >
                <img
                  class="img-fluid w-100"
                  th:src="@{'/uploads/' +${product.image}}"
                  alt=""
                  style="
                    height: 320px;
                    width: 100%;
                    background-size: cover;
                    background-repeat: no-repeat;
                    object-fit: contain;
                  "
                />
              </div>
              <div
                class="card-body border-left border-right text-center p-0 pt-4 pb-3"
              >
                <h6 class="text-truncate mb-3" th:text="${product.name}"></h6>
                <div class="d-flex justify-content-center">
                  <h6 th:text="${'$'+product.price}"></h6>
                  <h6 class="text-muted ml-2">
                    <del th:text="${'$'+product.price}"></del>
                  </h6>
                </div>
              </div>
              <div
                class="card-footer d-flex justify-content-between bg-light border"
              >
                <a
                  th:href="@{/site/products/productdetail/{id}(id=${product.productId})}"
                  class="btn btn-sm text-dark p-0"
                  ><i class="fas fa-eye text-primary mr-1"></i>View Detail</a
                >
                <form
                  th:action="@{/site/carts/cartdetail/{id}(id=${product.productId})}"
                  method="post"
                >
                  <button class="btn btn-sm text-dark p-0">
                    <i class="fas fa-shopping-cart text-primary mr-1"></i>Add To
                    Cart
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Products End -->
    </div>
  </body>
</html>
